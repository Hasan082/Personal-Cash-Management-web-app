{% extends 'base.html' %}

{% block content %}
<div class="overview-card py-3">
  <div class="container-fluid">
    {% include 'include/alert.html' %}
    
    <div class="row g-3">
      <!-- Total Cash In -->
      <div class="col-md-4">
        <div class="card stat-card bg-primary text-white shadow-sm border-0 rounded-4">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div class="icon-box">
              <i class="fas fa-arrow-up fa-2x"></i>
            </div>
            <div class="text-end">
              <h6 class="m-0 text-uppercase small opacity-75">Total Cash In</h6>
              <h4 class="m-0 fw-bold">{{ cash_in }} <small class="opacity-75">BDT</small></h4>
            </div>
          </div>
        </div>
      </div>

      <!-- Total Expense -->
      <div class="col-md-4">
        <div class="card stat-card bg-dark text-white shadow-sm border-0 rounded-4">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div class="icon-box">
              <i class="fas fa-arrow-down fa-2x"></i>
            </div>
            <div class="text-end">
              <h6 class="m-0 text-uppercase small opacity-75">Total Expense</h6>
              <h4 class="m-0 fw-bold">{{ exp_data }} <small class="opacity-75">BDT</small></h4>
            </div>
          </div>
        </div>
      </div>

      <!-- Balance -->
      <div class="col-md-4">
        <div class="card stat-card bg-danger text-white shadow-sm border-0 rounded-4">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div class="icon-box">
              <i class="fas fa-scale-balanced fa-2x"></i>
            </div>
            <div class="text-end">
              <h6 class="m-0 text-uppercase small opacity-75">Balance</h6>
              <h4 class="m-0 fw-bold">{{ balance }} <small class="opacity-75">BDT</small></h4>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
