<div class="top-bar-wrap d-flex justify-content-between align-items-center bg-white shadow-sm rounded-3 px-3 py-2 mb-3">
  <!-- Left: Hamburger + Welcome -->
  <div class="top-left d-flex align-items-center">
    <button class="btn btn-light btn-sm rounded-circle border-0 me-2" id="sidebarToggle">
      <i class="fa-solid fa-bars text-primary"></i>
    </button>
    <div class="d-flex flex-column">
      <span class="text-muted small">Welcome back,</span>
      <h5 class="m-0 text-primary fw-semibold">
        {{ user.get_full_name|default:user.username }}
      </h5>
    </div>
  </div>

  <!-- Right: User dropdown -->
  <div class="top-right">
    <div class="btn-group">
      <button type="button"
              class="btn btn-light d-flex align-items-center border-0"
              data-bs-toggle="dropdown"
              aria-expanded="false">
        <span class="me-2 text-muted d-none d-sm-inline">
          {{ user.username }}
        </span>
        <span class="rounded-circle bg-primary text-white d-inline-flex align-items-center justify-content-center me-1"
              style="width: 34px; height: 34px;">
          <i class="fa-solid fa-circle-user"></i>
        </span>
        <i class="fa-solid fa-chevron-down small text-muted d-none d-sm-inline"></i>
      </button>

      <ul class="dropdown-menu dropdown-menu-end">
        <li class="dropdown-header small text-muted">
          Signed in as <strong>{{ user.username }}</strong>
        </li>
        <li><hr class="dropdown-divider"></li>
        <li>
          <a class="dropdown-item" href="{% url 'profile' %}">
            <i class="fa-solid fa-id-badge me-2"></i> View Profile
          </a>
        </li>
        <li>
          <a class="dropdown-item" href="{% url 'profile_update' %}">
            <i class="fa-solid fa-user-pen me-2"></i> Edit Profile
          </a>
        </li>
        <li><hr class="dropdown-divider"></li>
        <li>
          <a class="dropdown-item text-danger" href="{% url 'logout' %}">
            <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
